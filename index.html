<!DOCTYPE html>
<html>
    <head>
        <title>Up and down test</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>

        <div class="loader">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>

        <div class="container">
            <div class="wrapper">
                <h1 class="page-title text-center">Up and down random generator test</h1>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-lg-9">
                                <div class="form-group">
                                    <label>Insert quantity of random number to generate</label>
                                    <input id="N" type="text" class="form-control" value="100" placeholder="Random quantity" />
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Level of confidence</label>
                                    <input id="alpha" type="text" class="form-control" value="0.05" placeholder="alpha" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <button id="reload" class="btn btn-block btn-primary">Reload</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row tests">
                    <div class="col-xs-3 js-test">
                        <span>JS Test:</span>
                        <span class="value">Loading...</span>
                    </div>
                    <div class="col-xs-3 php-test">
                        <span>PHP Test:</span>
                        <span class="value">Loading...</span>
                    </div>
                    <div class="col-xs-3 php-mt-test">
                        <span>PHP MT Test:</span>
                        <span class="value">Loading...</span>
                    </div>
                    <div class="col-xs-3 random-org-test">
                        <span>RANDOM.ORG Test:</span>
                        <span class="value">Loading...</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div id="chart"></div>
                    </div>

                    <div class="col-sm-6">
                        <div id="chart-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/highcharts.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
